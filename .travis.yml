dist: trusty
sudo: required

language: python

services:
  - docker

python:
  - "3.5"
  - "3.6"
  - "3.7"

env:
  - CHAINER_VERSION=5.0.0
  - CHAINER_VERSION=6.0.0a1

notifications:
  email: false

before_install:
  - docker pull mitmul/onnx-chainer:python${TRAVIS_PYTHON_VERSION}-chainer${CHAINER_VERSION}

script:
  - bash docker/run_tests.sh
